<!doctype html>
<html lang="en">
  <head>
      <style>

      h1{text-align:center;padding:20px;}
      div{text-align:center;background-image: linear-gradient(120deg,lightblue,lightpink);height:10cm;margin:20px;border-radius:10px;}
      input{padding:5px 10px;}
      button{padding:5px;outline:none;border:none;}
      ul{list-style-type: none;padding:30px}
      li{padding:5px;color:orangered;font-size: x-large;}
      .remove{
          padding-left:10em;
      }
    
      </style>
    <title>TODO Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  

<div class="container">
        <h1>TODO Application</h1>
    <input type="text" id="task" placeholder="Enter Your task">
    <button type="submit" id="addtask" onclick="todo()">Add Task</button>
    
    <ul id="box"></ul>
</div>

<script>
    function todo(){
       let name=document.getElementById('task').value;
       let boxname=document.getElementById('box');
       let li=document.createElement('li');
         if(name=='')
            {
         alert("Please enter your todo :");
           }
           else{
              li.textContent=name;
              let a=document.createElement('a');
              a.textContent="DELETE";
              a.className="remove";
              
              li.appendChild(a);
              let pos=boxname.firstElementChild;
              if(pos=='')
              {
                  boxname.appendChild(li);
              }
              else{
                  boxname.insertBefore(li,pos);
              }
           }
           document.getElementById('task').value="";
           
    }
    let btn=document.querySelector('ul');
    btn.addEventListener('click',function(e){
        let box=document.getElementById('box');
        let li=e.target.parentNode;
        box.removeChild(li);
    });

   
</script>
</body>
</html>
